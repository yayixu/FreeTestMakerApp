<h2>{{title}}</h2>
<ul class="quizzes">
  <li *ngFor="let quiz of quizzes"
      [class.selected]="quiz ===selectedQuiz"
      (click)="onSelect(quiz)">

    <span>{{quiz.Title}}</span>
  </li>
</ul>
<!-- *ngIf is a condition which will hide the whole element if the condition return false(selectedQuiz is null or empty)
    [quiz] attribute reference the @Input() quiz local property-->
